<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h2>Product List</h2>

    <!-- Filter with Label -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="clothes">Clothes</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <!-- Product List -->
    <div id="productList" class="product-list">
      <div class="product" data-category="clothes">T-Shirt</div>
      <div class="product" data-category="clothes">Jeans</div>
      <div class="product" data-category="electronics">Headphones</div>
      <div class="product" data-category="electronics">Smartphone</div>
      <div class="product" data-category="books">Novel</div>
      <div class="product" data-category="books">Cookbook</div>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
